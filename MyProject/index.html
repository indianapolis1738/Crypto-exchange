<!DOCTYPE html>
<html>
    <head></head>
    <style>
        *{
          font-size: 25px;
        }
        #app{
            border: 4px solid grey;
            border-radius: 5%;
            margin-top: 8%;
            margin-left: 5%;
            box-shadow: 3px 3px whitesmoke;
        }
        .head{
          position: relative;
          text-align: center;
        }
        h1{
          font-size: xx-large;
          text-shadow: 3px 3px whitesmoke;

        }
        .button{
          border-radius: 4px;
          background-color: whitesmoke;
          font-size: 28px;
          color: black;
          text-align: center;
          width: 200px;
          transition: all 0.5s;
          cursor: pointer;
          margin-top: 20%;
          margin-left: 4%;
        }
        .button span{
          cursor: pointer;
          display: inline-block;
          position: relative;
          color: chartreuse;
          background-color: cornsilk;
          width: 130%;
          font-size: 36px;
          border-radius: 8px;
          transition: 0.5s;
        }
        .button span:after{
          content: '\00bb';
          position: absolute;
          opacity: 0;
          top: 0;
          right: -20px;
          transition: 0.5s;
        }
        .button:hover span{
          padding-right: 20px;
          border-radius: 8px;
          background-color: black;
          color: whitesmoke;
        }
        .button:hover span:after{
          opacity: 1;
          right: 0;
        }
        #video1{
          position: fixed;
          right: 0;
          bottom: 0;
          min-width: 100%;
          min-height: 100%;
        }
        #content{
          position: fixed;
          bottom: 1;
          background: rgba(0, 0, 0, 0.5);
          color: white;
          padding: 20px;
        }
        .list{
          list-style-type: none;
        }
        li{
          border: 4px solid yellowgreen;
          border-radius: 8px;
          width: 20%;
          overflow: hidden;
        }
        #myBtn{
          background-color: white;
          color: black;
          display: block;
          border: 4px solid lightgreen;
          border-radius: 8px;
          cursor: pointer;
        }
        #roll{
          margin-top: -10%;
          background-color: cornsilk;
          color: black;
          border: 4px solid lightgreen;
          border-radius: 6px;
        }
        
        .nav{
          background-color: white;
        }
        .bot{
          font-size: 20px;
          background-color: cornsilk;
          color: black;
          border: 2px solid cornsilk;
          border-radius: 4px;
          top: 1;
          position: relative;
          cursor: pointer;
          float: right;
          margin-top: -6%;
        }
        .bot:hover{
          background-color: black;
          color: mintcream;
          transition: 0.8s;
          border: 2px solid transparent;
        }
    </style>
    <body>
      <video autoplay loop id="video1"> 
        <source src="TMC Jackpot Lucky Draw Animation.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      <nav class="nav"> 
      <div class="head">
        <h1>RAFFLE DRAW</h1>
        <button id="myBtn" onclick="myFunctio()">&#9199;</button>
        <button class="bot">Buy Raffle Ticket(s)=></button>
      </div>
      <center>
        <button class="button" onclick="myFunction()" id="buttn"><span>Proceed To Draw</span></button>
      </center>
      </nav>
      <div id="content" style="width: 0; height: 0%;">
        <script>
          function myFunction() {
            document.getElementById("app").style.width = "70%";
            document.getElementById("app").style.height = "80%";
            document.getElementById("buttn").style.display = "none";
            document.getElementById("content").style.width = "100%";
            document.getElementById("content").style.height = "80%";
            document.getElementById("list").style.display = "inline-block";
            document.getElementById("roll").style.display = "block";
          }
        </script>
        <div id="app" style="width: 0; height: 0;">
             <div id="inner">
          
             <ul class="list" id="list"style="display: none;">
                <center>  
              <li><input id="player1" placeholder="Enter Number" type="number" /></li>
                <br>
                <li><input id="player2" placeholder="Enter Number" type="number"/></li>
                <br>
                <li> <input id="player3" placeholder="Enter Number" type="number" /></li>
                <br>
                </center>
              </ul>
              
             <br>
             <center>
            <button id="roll" style="display: none;">Roll</button>
            </center>
              <center>
            <div id="results"></div>
              </center>  
          </div>
          <script>
              const getRandomNumber = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    
    
    const ShowNumber = () => getRandomNumber(1, 10);
    
    document.getElementById("roll").addEventListener("click", function () {
      // fetch random number from the input fields
      const player1 = document.getElementById("player1").value;
      const player2 = document.getElementById("player2").value;
      const player3 = document.getElementById("player3").value;
    
      // roll dice for both players
      const player1Score = ShowNumber();
      const player2Score = ShowNumber();
      const player3Score = ShowNumber();
    
      // initialize empty string to store result
      let result = "";
    
      // determine the result
      if (player1Score && player2Score && player3Score === player1 && player2 && player3) {
        result = `You won the round`;
      } else if (player2Score && player1Score && player3Score !== player1 && player2 && player3) {
        result = `You lost the round`;
      } else {
        result = "You've no Input";
      }
    
      // display the result on the page
      document.getElementById("results").innerHTML = `
      <p>${player1} => ${player1Score}</p>
      <p>${player2} => ${player2Score}</p>
      <p>${player3} => ${player3Score}</p>
      <p>${result}</p>`;
    });
          </script>
          <script>
            var video = document.getElementById("video1");
            var btn = document.getElementById("myBtn");

            function myFunctio() {
              if (video.paused) {
                video.play();
                btn.innerHTML = "&#9208;";
              }
              else {
                video.pause();
                btn.innerHTML = "&#9199;"
              }
            }
          </script>
          </div>
          <br><br><br>
      </body>
</html>
